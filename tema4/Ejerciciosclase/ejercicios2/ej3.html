    <script>
        const cadena1 = [];
        const reductor = (acumulador, valor_actual) => acumulador+valor_actual;
        let entrada;

        for(let entr = 0; entr < 5; entr++){

        }
        document.write(cadena1);
        document.write("<br>");

     
        console.log(cadena1.reduce(reductor));
