<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericicio 4</title>
</head>
<body>
    <script>
        const cadena1 = [];
        let entrada;

        for(let entr = 0; entr <= 10; entr++){
            
            entrada = prompt("Introduce las notas (Del 1 al 10");
            while(entrada >= 0 &&  entrada <= 10){
                cadena1.push(entrada);
                entrada++;
            }
            document.write(cadena1);
        }
    </script>
</body>
</html>
