<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego adivinar número</title>
</head>
<body>
    <h1>Juego de adivinar número</h1>
    <!--<label for="numero"></label>
    <input id="numero" type="text" placeholder="Introduce un número"></input>
    <button>Adivinar</button><br><br>
    <button>Cancelar</button>-->

    <script>
        var entrada = 111;
        var aleatorio = Math.round(Math.random()*100);
        var intentos = 0;
        var salir = false;
        alert(aleatorio);

        while(intentos <= 10 && entrada != aleatorio && !salir)
        {
            entrada = prompt("Vuelve a omki0om,o'0i, el número"); 

            if(entrada == null)
            {
                salir = true;
            }
            intentos++;
        }
        if(entrada == aleatorio)
        {
            document.write("Felicidades, has acertado el núemero.");
            
        }else{

            if(salir)
            {
                document.write("Has pulsado cancelar");
            }
            else
            {
                document.write("No has acertado el número.");
            }
        }
    </script>
</body>
</html>
